# TODO Array for environments 
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: z1-qa
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/phac008/z1.git
    # github.com?owner=phac008&repo=z1
    targetRevision: HEAD
    path: helm/chart
    helm:
      valueFiles:
        - ../value-files/values-qa.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: qa-demo-kubevirt
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - CreateNamespace=false      
    retry:
      limit: 0 # number of failed sync attempt retries; unlimited number of attempts if less than 0
      backoff:
        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 2 # a factor to multiply the base duration after each failed retry
        maxDuration: 10m # the maximum amount of time allowed for the backoff strategy

